name: Production Build & Upload

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      submit_ios_for_review:
        description: 'Submit iOS build for App Store review'
        required: false
        type: boolean
        default: false
      play_track:
        description: 'Google Play track'
        required: false
        type: choice
        options: [internal, closed, open, production]
        default: internal

concurrency:
  group: prod-${{ github.ref }}
  cancel-in-progress: false

jobs:
  ios:
    name: iOS → TestFlight
    runs-on: macos-latest

    env:
      # CI stability + less noise
      CI: 'true'
      FASTLANE_SKIP_UPDATE_CHECK: 'true'
      FASTLANE_DISABLE_COLORS: '1'
      COCOAPODS_DISABLE_STATS: 'true'
      EXPO_NO_TELEMETRY: '1'

      IOS_BUNDLE_ID: com.beekeepr.app
      IOS_TEAM_ID: ${{ secrets.IOS_TEAM_ID }}

      # App Store Connect API key
      ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
      ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
      ASC_KEY_P8: ${{ secrets.ASC_KEY_P8 }}
      ASC_KEY_P8_BASE64: ${{ secrets.ASC_KEY_P8_BASE64 }}

      # match (CI signing)
      MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
      MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}

      # auto increment build number
      IOS_BUILD_NUMBER: ${{ github.run_number }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # needed for release notes from commits

      - name: Release notes from commit
        run: |
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          git log -1 --pretty=format:'%s%n%n%b' >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - run: corepack enable
      - run: yarn install --immutable
      - run: yarn type-check
      - run: yarn lint

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Build iOS (Fastlane)
        timeout-minutes: 60
        run: bundle exec fastlane ios build --verbose

      - name: Upload TestFlight
        timeout-minutes: 30
        run: bundle exec fastlane ios upload_testflight --verbose

      - name: Submit to App Store review (manual gate)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.submit_ios_for_review }}
        timeout-minutes: 30
        run: bundle exec fastlane ios submit_review --verbose

      # Always upload raw build logs for debugging
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-build-logs
          path: fastlane/buildlog
          retention-days: 14

      - uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/*.ipa
          retention-days: 14

  android:
    name: Android → Play
    runs-on: ubuntu-latest

    env:
      CI: 'true'
      FASTLANE_SKIP_UPDATE_CHECK: 'true'
      PLAY_JSON_KEY_DATA: ${{ secrets.PLAY_JSON_KEY_DATA }}
      PLAY_TRACK: ${{ github.event_name == 'workflow_dispatch' && inputs.play_track || 'internal' }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Release notes from commit
        run: |
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          git log -1 --pretty=format:'%s%n%n%b' >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - run: corepack enable
      - run: yarn install --immutable

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Build Android (Fastlane)
        timeout-minutes: 60
        run: bundle exec fastlane android build --verbose

      - name: Upload Play
        timeout-minutes: 30
        run: bundle exec fastlane android play --verbose

      - uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: build/*.aab
          retention-days: 14
