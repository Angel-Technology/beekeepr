name: PR - Quality Checks

on:
  pull_request:
    branches: [develop, main]
  workflow_dispatch: {}

concurrency:
  group: pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    runs-on: ubuntu-latest
    env:
      EXPO_PUBLIC_APP_VARIANT: dev

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Enable Corepack (Yarn 3)
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Type check
        run: yarn type-check

      - name: Lint
        run: yarn lint

      - name: Tests
        run: yarn test

      - name: Prebuild sanity check
        run: yarn prebuild:clean
